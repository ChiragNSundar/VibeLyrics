# Docker Compose for VibeLyrics
# Runs the full stack in a single container (for simplicity) or separate services if needed.
# Since we have a single container build now, this is straightforward.

version: '3.8'

services:
  vibelyrics:
    build: .
    container_name: vibelyrics
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./data/vibelyrics.db
    volumes:
      # Persist data and uploads
      - ./data:/app/data
      - ./uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vibe-network

networks:
  vibe-network:
    driver: bridge
