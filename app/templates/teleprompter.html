<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ session.title }} - Teleprompter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid #333;
            transition: opacity 0.3s;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls h2 {
            font-size: 1.2rem;
            color: #8b5cf6;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #555;
        }

        .btn.primary {
            background: #8b5cf6;
        }

        .btn.primary:hover {
            background: #7c3aed;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
        }

        .speed-control input {
            width: 100px;
        }

        .lyrics-container {
            height: 100vh;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 100px 10% 50vh 10%;
        }

        .lyrics-container.auto-scroll {
            overflow: hidden;
        }

        .section-header {
            color: #06b6d4;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .lyric-line {
            font-size: 3rem;
            font-weight: 500;
            line-height: 1.8;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .lyric-line.active {
            opacity: 1;
            color: #8b5cf6;
            transform: scale(1.02);
        }

        .lyric-line.past {
            opacity: 0.3;
        }

        .highlight-bar {
            position: fixed;
            left: 0;
            right: 0;
            height: 100px;
            top: 40%;
            background: linear-gradient(to bottom,
                    transparent,
                    rgba(139, 92, 246, 0.1) 30%,
                    rgba(139, 92, 246, 0.1) 70%,
                    transparent);
            pointer-events: none;
            z-index: 50;
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .font-size-control button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .lyric-line {
                font-size: 2rem;
            }

            .controls {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="controls" id="controls">
        <h2>ðŸŽ¤ {{ session.title }}</h2>
        <div class="control-buttons">
            <div class="font-size-control">
                <button class="btn" onclick="changeFontSize(-0.5)">A-</button>
                <button class="btn" onclick="changeFontSize(0.5)">A+</button>
            </div>
            <div class="speed-control">
                <span>Speed:</span>
                <input type="range" id="speed-slider" min="10" max="100" value="30" oninput="updateSpeed(this.value)">
                <span id="speed-value">30</span>
            </div>
            <button class="btn primary" id="scroll-btn" onclick="toggleAutoScroll()">â–¶ Start</button>
            <button class="btn" onclick="window.close()">âœ• Close</button>
        </div>
    </div>

    <div class="highlight-bar"></div>

    <div class="lyrics-container" id="lyrics-container">
        {% set current_section = 'Verse' %}
        {% for line in lines %}
        {% if loop.first or (line.section and line.section != current_section) %}
        {% set current_section = line.section %}
        <div class="section-header">{{ line.section }}</div>
        {% endif %}
        <div class="lyric-line" data-index="{{ loop.index0 }}">
            {{ line.final_version or line.user_input }}
        </div>
        {% endfor %}
        <div style="height: 50vh;"></div>
    </div>

    <script>
        let isScrolling = false;
        let scrollSpeed = 30; // pixels per second
        let scrollInterval;
        let currentFontSize = 3; // rem
        let currentLineIndex = 0;

        const container = document.getElementById('lyrics-container');
        const scrollBtn = document.getElementById('scroll-btn');
        const controls = document.getElementById('controls');
        const lines = document.querySelectorAll('.lyric-line');

        function toggleAutoScroll() {
            isScrolling = !isScrolling;

            if (isScrolling) {
                scrollBtn.textContent = 'â¸ Pause';
                container.classList.add('auto-scroll');
                startScrolling();
            } else {
                scrollBtn.textContent = 'â–¶ Start';
                container.classList.remove('auto-scroll');
                stopScrolling();
            }
        }

        function startScrolling() {
            scrollInterval = setInterval(() => {
                container.scrollTop += scrollSpeed / 60;
                updateActiveLines();
            }, 16.67); // ~60fps
        }

        function stopScrolling() {
            clearInterval(scrollInterval);
        }

        function updateSpeed(value) {
            scrollSpeed = parseInt(value);
            document.getElementById('speed-value').textContent = value;
        }

        function changeFontSize(delta) {
            currentFontSize = Math.max(1, Math.min(6, currentFontSize + delta));
            lines.forEach(line => {
                line.style.fontSize = currentFontSize + 'rem';
            });
        }

        function updateActiveLines() {
            const containerRect = container.getBoundingClientRect();
            const highlightZone = containerRect.top + containerRect.height * 0.4;

            lines.forEach((line, index) => {
                const rect = line.getBoundingClientRect();
                const lineCenter = rect.top + rect.height / 2;

                if (Math.abs(lineCenter - highlightZone) < 50) {
                    line.classList.add('active');
                    line.classList.remove('past');
                } else if (lineCenter < highlightZone) {
                    line.classList.add('past');
                    line.classList.remove('active');
                } else {
                    line.classList.remove('active', 'past');
                }
            });
        }

        // Hide controls after inactivity
        let hideTimeout;
        function resetHideTimeout() {
            controls.classList.remove('hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                if (isScrolling) {
                    controls.classList.add('hidden');
                }
            }, 3000);
        }

        document.addEventListener('mousemove', resetHideTimeout);
        document.addEventListener('touchstart', resetHideTimeout);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleAutoScroll();
            } else if (e.code === 'ArrowUp') {
                scrollSpeed = Math.min(100, scrollSpeed + 5);
                document.getElementById('speed-slider').value = scrollSpeed;
                document.getElementById('speed-value').textContent = scrollSpeed;
            } else if (e.code === 'ArrowDown') {
                scrollSpeed = Math.max(10, scrollSpeed - 5);
                document.getElementById('speed-slider').value = scrollSpeed;
                document.getElementById('speed-value').textContent = scrollSpeed;
            }
        });

        // Initial line highlight
        updateActiveLines();
    </script>
</body>

</html>
