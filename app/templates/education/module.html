{% extends "base.html" %}

{% block title %}{{ module.title }} - The Knowledge{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 0 auto; padding: 2rem;">
    <a href="{{ url_for('education.index') }}"
        style="color: var(--text-secondary); text-decoration: none; display: inline-block; margin-bottom: 2rem;">‚Üê Back
        to Hub</a>

    <article class="card module-content">
        <header style="margin-bottom: 3rem; text-align: center;">
            <span class="tag"
                style="background: var(--accent-primary); color: white; padding: 0.2rem 0.5rem; border-radius: 4px;">{{
                module.category }}</span>
            <h1 style="font-size: 2.5rem; margin: 1rem 0;">{{ module.title }}</h1>
            <p style="font-size: 1.2rem; color: var(--text-secondary);">{{ module.description }}</p>
        </header>

        <div class="content-body">
            {{ module.content | safe }}
        </div>

        <div class="module-actions"
            style="margin-top: 4rem; text-align: center; border-top: 1px solid var(--border-color); padding-top: 2rem;">
            <p>Ready to practice?</p>
            <a href="{{ url_for('workspace.index') }}" class="btn btn-primary">Go to Workspace</a>
        </div>
    </article>
</div>

<style>
    .content-body h3 {
        color: var(--accent-secondary);
        font-size: 1.8rem;
        margin-top: 3rem;
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem;
    }

    .content-body h4 {
        color: var(--text-primary);
        font-size: 1.4rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    .content-body p,
    .content-body li {
        font-size: 1.15rem;
        line-height: 1.8;
        color: var(--text-secondary);
        margin-bottom: 1rem;
    }

    /* MasterClass Components */
    .masterclass-section {
        margin-bottom: 4rem;
    }

    .pro-tip {
        background: linear-gradient(45deg, rgba(88, 101, 242, 0.1), rgba(162, 155, 254, 0.1));
        border-left: 4px solid var(--accent-primary);
        padding: 1.5rem;
        border-radius: 8px;
        margin: 2rem 0;
    }

    .lyrics-breakdown {
        background: var(--bg-hover);
        padding: 2rem;
        border-radius: 12px;
        font-family: 'JetBrains Mono', monospace;
        margin: 2rem 0;
        border: 1px solid var(--border-color);
    }

    .bar {
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
    }

    .rhyme-a {
        color: #ff7675;
        font-weight: bold;
    }

    .rhyme-b {
        color: #74b9ff;
        font-weight: bold;
    }

    .rhyme-c {
        color: #55efc4;
        font-weight: bold;
    }

    .rhyme-d {
        color: #fdcb6e;
        font-weight: bold;
    }

    .rhyme-e {
        color: #a29bfe;
        font-weight: bold;
    }

    .drill-card {
        background: #2d3436;
        padding: 2rem;
        border-radius: 12px;
        color: #fff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .drill-card h4 {
        color: var(--accent-success);
        margin-top: 0;
    }

    .structure-diagram {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        margin: 2rem 0;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
    }

    .block {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        background: var(--bg-hover);
        border: 1px solid var(--border-color);
    }

    .block.hook {
        background: rgba(116, 185, 255, 0.2);
        border-color: #74b9ff;
    }

    .block.verse {
        background: rgba(85, 239, 196, 0.2);
        border-color: #55efc4;
    }
</style>
{% endblock %}
